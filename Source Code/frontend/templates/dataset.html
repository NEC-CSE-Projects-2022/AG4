<!DOCTYPE html>
<html>
<head>
    <title>Dataset Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
        .delete-btn{
           background-color: #d9534f;
           color: white;
           padding: 12px 25px;
           font-size: 16px;
           border: none;
           border-radius: 10px;
           cursor: pointer;
           transition: 0.3s;
        }

        .delete-btn:hover{
            background-color: #c9302c;
            transform: scale(1.03);
        }

    </style>
</head>

<body>

    <h2 style="text-align:center;">Stored Predictions Dataset</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Age</th>
            <th>Sex</th>
            <th>CP</th>
            <th>Trestbps</th>
            <th>Chol</th>
            <th>FBS</th>
            <th>RestECG</th>
            <th>Thalach</th>
            <th>Exang</th>
            <th>Oldpeak</th>
            <th>Slope</th>
            <th>CA</th>
            <th>Thal</th>
            <th>Probability</th>
            <th>Result</th>
        </tr>

        {% for row in rows %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <form action="/delete_predictions" method="POST">
    <button type="submit" class="delete-btn">Delete All Records</button>
</form>


</body>
</html>
